

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto - FunnelGlow</title>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        h2 {
            text-align: center;
            color: #003366;
        }
        label {
            font-weight: bold;
            color: #333;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            background-color: #007A7A;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #005a5a;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Contacto FunnelGlow</h2>
        <form id="contact-form" action="https://script.google.com/macros/s/AKfycbzbC3OaPvZIIFCdCuP20sFw1N1EnMKr_RV89ywrj9zs9QxjNlC2oetYoQvJzOOSg3acGQ/exec" method="post">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="correo">Correo Electr√≥nico:</label>
            <input type="email" id="correo" name="correo" required>

            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
